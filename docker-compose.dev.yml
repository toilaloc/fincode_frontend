# Development environment
services:
  # React development server with auto-generation
  react-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3006:3006"
    volumes:
      # Sync generated files back to host
      - .:/app
      # Use named volume for node_modules to avoid permission issues
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=3006
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  node_modules: